<!DOCTYPE html>
<html>
<head>
	<title>JSON3</title>
	
</head>
<body>
<p id="result"></p>



<script type="text/javascript">
		
	var ob = {
		"name":"jhon",
		"age":30,
		"cars":[
					{
						"name":"ford",
						"models":["fiesta","mustang"]
					},

				   {
						"name":"BMW",
						"models":["320","XS","X3"]
					},

					{
						"name":"fiat",
						"models":["500","panda"]
					}

		       ]

	}


	var i,j,x;
	
	for(i=0;i<ob.cars.length;i++){
		//document.write("<h2>" + ob.cars[i].name + "</h2>");
		x +=  "<h2>" + ob.cars[i].name + "</h2>";
		document.write("<br>");
		for(j=0;j<ob.cars[i].models.length;j++){
			//document.write("<h3>"+ob.cars[i].models[j]+"</h3>");
			x += "<li>"+ ob.cars[i].models[j] +"</li>";
			document.write("<br>");
		}

		
	}

	//document.write(x);
	document.querySelector("#result").innerHTML = x;

	
    // for(i in ob){
	// 	document.write(ob[i]);
	// }
	//this is to iterate thru key value pairs in an object...note it is only key value pairs and nothing else...


	</script>

</body>
</html>
