<html>
    <head>
        <title>
            Bakery Form
        </title>
    </head>
        <body>
            <form action="#" method="GET" onsubmit="calt()">
                No 1: Bread
                <br>
               Price/Qty: Rs 10
                <br>
               Qty: 
                <input type="text" id='item1' onkeyup="val(1)" required>
                <p id='alert1'></p>
                <br>
                <br>
               No 2: cake
                <br>
               Price/Qty: Rs 20
                <br>
               Qty: 
                <input type="text" id='item2' onkeyup="val(2)" required>
                <p id='alert2'></p>
                <br>
                Total : Rs
                <p id='tot'></p>
                <input type="submit">
            </form>
            
            
                
               

                
        

        <script>
                    function val(id) {
                      
                        var item = "item"+id;
                        var al = "alert"+id;
                        document.getElementById(al).innerHTML = '';
                        var qty = document.getElementById(item).value;
                        
                        if(isNaN(qty)){
                            document.getElementById(al).innerHTML = 'Only nos b/w 0-9 allowed'
                        }
                        else{
                            document.getElementById(al).innerHTML = ''
                        }
                    }

                    function calt(){
                        var tot = 0;
                        var qty1 = document.getElementById('item1').value;
                        var qty2 = document.getElementById('item2').value;
                        
                        
                        if(!isNaN(qty1)&&!isNaN(qty1)){

                            tot = qty1 * 10 + qty2 * 20;
                                               
                            }
                            else{
                                tot = 0;
                            }

                            document.getElementById('tot').innerHTML = tot;

                    }

        </script>

        </body>

</html>
