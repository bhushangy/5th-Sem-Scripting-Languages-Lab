<!DOCTYPE html>
<html>
<head>
	<title>JSON ASS</title>
</head>
<body>

<p id="res"></p>


<script type="text/javascript">
	
 var lis = [

 				{
 					"pname":"brian",
 					"dname":"stewie",
 					"diseases" : ["a","b","c"]
 				},

 				{
 					"pname":"peter",
 					"dname":"griffin",
 					"diseases" : ["d","e","f"]
 				}


 		   ]



     
 		  var i,j,x;
 	for(i=0;i<lis.length;i++){

 		x = x +"pname : " + lis[i].pname +"<br>"+"dname : " + lis[i].dname + "<br>";

     	for(j=0;j<lis[i].diseases.length;j++){
			 
			 x += "<li>"+ lis[i].diseases[j] + "</li>"+"<br>";
		 }
 	}
     	
     	

    document.getElementById("res").innerHTML = x;










 



</script>

</body>
</html>
