<!DOCTYPE html>
<html>
<head>
	<title>JSON ASS</title>
</head>
<body>

<p id="res"></p>


<script type="text/javascript">
	

 var lis = [

 				{
 					"pname":"brian",
 					"dname":"stewie",
 					"diseases" : ["a","b","c"]
 				},

 				{
 					"pname":"peter",
 					"dname":"griffin",
 					"diseases" : ["d","e","f"]
 				}


 		   ]



     
 		  var i;
 	for(i in lis){

 		document.write(lis[i].pname);
 		<br>
     	document.write(lis[i].dname);
     	<br>
     	document.write(lis[i].diseases);
     	<br>



 	}
     	
     	

    










 



</script>

</body>
